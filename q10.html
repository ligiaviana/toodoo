<!DOCTYPE html>
<html>
  <head>
    <title>Curso JavaScript Progressivo</title>
    Digite o sorvete:
    <input id="tablito" />
    <button onclick="alerta()">Verificar</button>
    <br />
    <script type="text/javascript">
      var sorvete = 'tablito'
      function alerta() {
        var tentativa = document.getElementById('tablito').value
        if (tentativa == tablito) alert('Amo sorvete de chocolate')
        else alert('Prefiro outros sabores.')
      }
    </script>
  </head>
</html>
